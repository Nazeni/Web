<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Angular_js</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>
    <body ng-app="myApp">
        <div class="container" ng-controller="myController" >
            <div class="row">
                <div class="col-md-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Total Tasks</th>
                                <th>To Do</th>
                                <th>In Progress</th>
                                <th>Done</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>{{total_task}}</th>
                                <th>{{to_do}}</th>
                                <th>{{in_progress}}</th>
                                <th>{{completed}}</th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-4" ng-repeat="project in projects" style="padding-bottom: 30px">
                    <p>ID: {{project.projectId}}</p>
                    <p>Name: {{project.name}}</p>
                    <p>Status:{{project.status}}</p>
                    <button class="btn btn-danger" ng-click="delete()">Delete</button>
                    <button class="btn btn-primary">Edit</button>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-6" style="margin: 0 auto">
                    <h3>Add new project</h3>
                    <form>
                        <div class="form-group">
                            <label for="usr">Name</label>
                            <input type="text" class="form-control" ng-module="newName">
                        </div>
                        <div class="form-group">
                            <label for="sts">Status</label>
                            <select  ng-model="status" ng-options="item as item for item in status_choices" class="form-control" name=""  id=""></select>
                        </div>
                        <button class="btn btn-primary" ng-click= "create($event)">Create</button>
                    </form>
                </div>
            </div>
        </div>
        
        
        
        
        
        
    
        <!--Scripts  -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
        <script src="codeController.js"></script>
    </body>
</html>
